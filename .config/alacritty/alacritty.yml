colors:
  # Default colors
  primary:
    background: "#282d3f"
    foreground: "#D8DEE9"

  # Normal colors
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"

font:
  normal:
    family: "MonoLisa"
    style: Regular
  bold:
    family: "MonoLisa"
    style: Italic
  italic:
    family: "MonoLisa"
    style: Bold
  bold_italic:
    family: "MonoLisa"
    style: Bold Italic

  # Point size
  size: 18.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  startup_mode: Maximized
  decorations: buttonless # full, buttonless, transparent, none
  # opacity: 0.9
  padding:
    x: 25
    y: 25
    # shell:
    #   program: /bin/zsh
    #   args:
    #       - -l
    #       - -c
    #       - "tmux ls && read tmux_session && tmux attach -t ${tmux_session:-default} || tmux new -s ${tmux_session:-default}"

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
